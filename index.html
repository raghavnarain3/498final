<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px sans-serif;}
path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 100, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Set the ranges
var x = d3.scale.ordinal()
    .domain([ "1-May-12", "30-Apr-12", "27-Apr-12", "26-Apr-12", "25-Apr-12", "24-Apr-12", "23-Apr-12", "20-Apr-12", "19-Apr-12", "18-Apr-12", "17-Apr-12", "16-Apr-12", "13-Apr-12", "12-Apr-12", "11-Apr-12", "10-Apr-12", "9-Apr-12", "5-Apr-12", "4-Apr-12", "3-Apr-12", "2-Apr-12", "30-Mar-12", "29-Mar-12", "28-Mar-12", "27-Mar-12", "26-Mar-12"])
    .rangePoints([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("https://raw.githubusercontent.com/raghavnarain3/498final/master/data.csv", function(error, data) {
    data.forEach(function(d) {
        d.date = d.date;
        d.close = +d.close;
    });

    // Scale the range of the data
    y.domain([0, d3.max(data, function(d) { return d.close; })]);

    // Add the scatterplot
    svg.selectAll("dot")
        .data(data)
      .enter().append("circle")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.date); })
        .attr("cy", function(d) { return y(d.close); });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
       .selectAll("text")
        .attr("y", 0)
        .attr("x", 9)
        .attr("dy", ".35em")
        .attr("transform", "rotate(-90)")
        .style("text-anchor", "end");

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});

</script>
</body>
